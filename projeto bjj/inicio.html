<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/inicio.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Brother Ramos</title>
</head>

<body>
    <div class="topo">
        <h1>BROTHER RAMOS</h1>
        <img width="400" height="400" src="src/img/Design sem nome.png" class="imagem-esquerda">
        <img width="400" height="400" src="src/img/Design sem nome.png" class="imagem-direita">
        <img width="35" height="35" src="https://img.icons8.com/material-rounded/24/FFFFFF/user.png" alt="user"
            class="perfil" />
        <img width="35" height="35" src="https://img.icons8.com/material-rounded/24/FFFFFF/menu--v1.png" alt="menu--v1"
            class="menu" />
    </div>
    <div class="links-mae">
        <div class="links">
            <a href="inicio.html">INÍCIO</a>
            <a href="historia.html">HISTÓRIA</a>
            <div class="linha-aba"></div>
            <a href="contato.html">CONTATO</a>
            <a href="localizacao.html">LOCALIZAÇÃO</a>
            <a href="matricula.html">MATRÍCULA</a>
        </div>

    </div>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="src/img/JJ1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="src/img/JJ2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="src/img/JJ3.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="src/img/JJ4.jpg" alt="Imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>
        </div>
        
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>



    <script src="./src/js/script.js"> </script>
</body>

</html>
